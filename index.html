<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Canciones </title>
</head>
<body>

    <script src="index.js"></script>
    <script src="video.js"></script>

    <div id="modosPantalla">
        <button onclick="darkMode()">Darkmode</button>
        <button onclick="lightMode()">Lightmode</button>
    </div>

    <div id="infovideo">
        <label id="info"> </label>
        <video id="video" width="700" height="350">  
            <source src="">   
        </video>
    </div>

    <div id="selects">
        <form>
            Elegir A&ntilde;o
            <select id="ano" onChange="anadirAno()">
                <option value="--">--</option>
                <option value="2001">2001</option>
                <option value="2022">2022</option>
            </select>
            <br>
            Elegir Season
            <select id="season" onChange="anadirSeason()">
                <option value="--">--</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
            </select>
            <br>
            Elegir Cancion
            <select id="select2" onChange="cambiarCancion()">
                <option value="--">--</option>       
            </select>
        </form>
    </div>
    <div id=tablaInfo>
        <table id="tablaCancion">
            <tr>
                <th>Info</th>
            </tr>
        </table>
    </div>

    <div id="botones">    
        <input type="button" id="before" value="Anterior">
        <input type="button" id="retrasar" value="<<">
        <input type="button" id="boton" value="Reproducir">
        <input type="button" id="adelantar" value=">>">
        <input type="button" id="next" value="Siguiente">
        <input type="button" id="reiniciar" value="Reiniciar">
        <input type="button" id="loop" value="Loop">
        <input type="button" id="desaprender" value="Restaurar">
        <input type="button" id="rdm" value="Random">
        <input type="button" id="aprendida" value="Eliminar">
    </div>

    <div id="tabla">
        <table id="tablaCanciones">
            <tr>
                <th>Lista de Canciones</th>
            </tr>
        </table>
    </div>
        
</body>
</html>
