<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Canciones </title>
</head>
<body>

    <script src="index.js"></script>
    <script src="video.js"></script>
    <script src="opciones.js"></script>
    <script src="lista.js"></script>
    

    <div id="modosPantalla">
        <input type="button" id="screenMode" onclick="darkMode()" value="Lightmode">
    </div>

    <div id="infovideo">
        <a id ='atributo' target="_blank"
        href=''> <label id="info"> </label> </a>
        <video id="video" width="700" height="350" controls>  
            <source src="">
        </video>
    </div>

    <div id="selects">
        <form>

            Elegir A&ntilde;o
            
            <section class="range-slider2" onchange="anadirAno()">
                <span class="rangeValues2"></span>
                <input id="selectAno" value="1990" min="1990" max="2021" step="1" type="range">
                <input id="selectAno2" value="2022" min="1990" max="2021" step="1" type="range">
            </section>
        
            <section id="elegirSeason">
                Elegir Season
                <select id="selectSeason" onChange="anadirSeason()">
                    <option value="--">--</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="All">All</option>
                </select>
            </section>
            <br>
            Elegir Canci&oacute;n
            <select id="selectCancion" onChange="cambiarCancion()">
                <option value="--">--</option>       
            </select>
            <br>
            Diff
                <section class="range-slider">
                <span class="rangeValues"></span>
                <input value="0" min="0" max="100" step="1" type="range">
                <input value="100" min="0" max="100" step="1" type="range">
                </section>
        </form>
    </div>
    <div id=tablaInfo>
        <table id="tablaCancion">
            <tr>
                <th>Info</th>
            </tr>
        </table>
    </div>

    <div id="botones">
        <input type="button" id="restaurar" value="Restaurar">  
        <input type="button" id="before" value="Anterior">
        <input type="button" id="boton" value="Reproducir">
        <input type="button" id="next" value="Siguiente">
        <input type="button" id="reiniciar" value="Reiniciar">
        <input type="button" id="loop" value="Loop">
        <input type="button" id="rdm" value="Random">
        <input type="button" id="eliminada" value="Eliminar">
    </div>

    <div>
        <div id=tablaInfo2>
         <table id="tablaNombres">
            <tr>
                <th>Nombres: </th>
            </tr>
            <tr>
                <td id="romaji">Romaji Title: </td>
            </tr>
            <tr>
                <td id="english">English Title: </td>
            </tr>
        </table>
    </div>
    <div id="tabla">
        <table id="tablaCanciones">
            <tr>
                <th>Lista de Canciones</th>
            </tr>
        </table>
    </div>
        
</body>
</html>
